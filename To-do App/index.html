<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <title>ToDo App</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h5>TO-DO-LIST</h5>
        </div>

        <!-- ADD TASK -->
        <div class="add ">
            <label for="new-task">Add Item</label><br /><br />
            <div class="d-flex" style="width: 400px;">
                <input id="new-task" type="text" class="form-control me-2" placeholder="new task" />
                <button class="btn btn-outline-success" type="button">Add</button>
            </div>
        </div>

        <!-- LIST -->
        <div class="list">
            <h3>To-do</h3>
            <ul id="incomplete-tasks">
                <li><input type="checkbox"> <label>Pay Bills</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
                <li class="editMode"><input type="checkbox"> <label>Go Shopping</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
                <li><input type="checkbox"> <label>Exercise</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
                <li><input type="checkbox"> <label>read book</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
                <li><input type="checkbox"> <label>have breakfast</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
                <li><input type="checkbox"> <label>Go Workplace</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
            </ul>

            <br />
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"> <button class="edit">Edit</button> <button class="delete">Delete</button></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
